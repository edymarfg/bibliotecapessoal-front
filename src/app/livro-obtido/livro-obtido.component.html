<div class="menu">
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/cadastrar-livro-obtido">Cadastrar</a></li>
  </ul>
</div>
<h1>Seus Livros</h1>
<div class="little-box" *ngFor="let livroObtido of list">
  <a routerLink="/mostrar-livro-obtido" [queryParams]="{id:livroObtido.id}">
    <div>
      <p>{{ livroObtido.titulo }}</p>
      <p>Autor: {{ livroObtido.autor }}</p>
      <p>{{ livroObtido.porcentagemLido }}</p>
    </div>
  </a>
</div>
<div class="caixa"></div>
